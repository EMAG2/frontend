<h1 class="underline title-page">
  Contact
  <br>amd suport
</h1>

<p>Fill the filds for send your message.</p>

<form [formGroup]="suportForm" class="mt-5">

  <div class="row">
    <div class="col-xs-12 col">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Your name">
    </div>
    <div class="col-xs-12 col">
      <label for="email">E-mail:</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="Your e-mail">
    </div>
    <div class="col-xs-12 col">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" formControlName="subject" id="subject" placeholder="Subject">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="message">Message</label>
      <textarea class="form-control" formControlName="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col text-right">
      <button (click)="send(suportForm.value)" [disabled]="!suportForm.valid" class="btn btn-primary">Send your message</button>
    </div>
  </div>

</form>
